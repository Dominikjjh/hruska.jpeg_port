    <script>
        async function loadGallery() {
    const dir = "fotky";
    const allowedExtensions = ['jpg', 'jpeg', 'png', 'gif'];
    
    try {
        const response = await fetch(dir);
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const files = [...doc.querySelectorAll("a")] 
            .map(a => a.getAttribute("href"))
            .filter(file => allowedExtensions.includes(file.split('.').pop().toLowerCase()));

        let images = await Promise.all(files.map(async file => {
            const filePath = `${dir}/${file}`;
            const response = await fetch(filePath, { method: 'HEAD' });
            const timestamp = new Date(response.headers.get("Last-Modified")).getTime();
            
            return { path: filePath, name: file, timestamp };
        }));
        
        images.sort((a, b) => {
            const isPinA = a.name.match(/pin(\d*)/i) ? parseInt(a.name.match(/pin(\d*)/i)[1] || 0) : Number.MAX_VALUE;
            const isPinB = b.name.match(/pin(\d*)/i) ? parseInt(b.name.match(/pin(\d*)/i)[1] || 0) : Number.MAX_VALUE;
            return isPinA - isPinB || b.timestamp - a.timestamp;
        });

        const gallery = document.querySelector(".gallery");
        images.forEach(async image => {
            const img = new Image();
            img.src = image.path + "?resize=small";
            img.alt = "Fotografie";
            img.loading = "lazy";
            
            await new Promise(resolve => img.onload = resolve);
            const className = img.width > img.height ? 'wide' : '';
            
            const container = document.createElement("div");
            container.className = `photo-container ${className}`;
            container.onclick = () => openFullscreen(image.path);
            container.appendChild(img);
            
            gallery.appendChild(container);
        });
    } catch (error) {
        console.error("Error loading gallery:", error);
    }
}

function openFullscreen(imagePath) {
    const fullscreenContainer = document.createElement("div");
    fullscreenContainer.className = "fullscreen";
    fullscreenContainer.innerHTML = `<img src="${imagePath}" alt="Fullscreen Image">`;
    fullscreenContainer.onclick = () => fullscreenContainer.remove();
    document.body.appendChild(fullscreenContainer);
}

window.onload = loadGallery;

        function findHiddenAlbum() {
    const code = document.getElementById("hiddenAlbumCode").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (code) {
        const albumUrl = code + ".php";

        fetch(albumUrl, { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    window.location.href = albumUrl;
                } else {
                    showError("Album neexistuje!");
                }
            })
            .catch(() => {
                showError("Album neexistuje!");
            });
    } else {
        showError("Zadejte kód alba!");
    }
}

function showError(message) {
    const errorElement = document.getElementById("errorMessage");
    errorElement.textContent = message;
}

function clearError() {
    const errorElement = document.getElementById("errorMessage");
    errorElement.textContent = ""; // Vymaže text, ale prostor zůstane
}
